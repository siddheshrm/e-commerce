<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniture.com - Register as a seller</title>

    <link rel="icon" type="image/png" href="/img/furniture-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/seller.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <img src="img/loading.gif" class="loader" alt="">

    <nav class="navbar"></nav>

    <div class="form">
        <h1 class="form-title">Apply for a seller account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name" required>
        <textarea id="address" autocomplete="off" placeholder="business address" required></textarea>
        <textarea id="about" autocomplete="off" placeholder="about your business" required></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number" required>
        <span class="error">This is an error</span>
        <button class="apply-btn">Get your seller account</button>
    </div>

    <footer id="footer"></footer>

    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/seller.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
