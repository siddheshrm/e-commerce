<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniture.com - Add new product</title>

    <link rel="icon" type="image/png" href="/img/furniture-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/add-product.css">
</head>

<body>

    <div>
        <img src="../img/loading.gif" class="loader" alt="">
        <h1 class="title">Add product</h1>
    </div>

    <div class="error">
        <p>Some error occured</p>
    </div>

    <section class="product-section">
        <!--upload image-->
        <div class="image-upload-container">
            <input type="file" id="upload-image" accept="image/png,image/jpeg" hidden>
            <label for="upload-image" class="upload-overlay">Upload image</label>
            <img class="product-img">
        </div>

        <div class="product-detail">
            <h1 class="product-title" contenteditable="true" data-placeholder="name of the product">premium sofa</h1>
            <p class="product-des" contenteditable="true" data-placeholder="short description">Lorem ipsum dolor sit
                amet, consectetur adipisicing elit. Officia porro fugit adipisci nemo placeat? Deserunt.</p>
            <p class="price" contenteditable="true" data-placeholder="price in â‚¹"></p>
        </div>
    </section>
    <section class="detail-des">
        <h1 class="section-title">details</h1>
        <p class="des" contenteditable="true" data-placeholder="Product specifications"></p>
    </section>

    <section class="tags-section">
        <h1 class="section-title">tags</h1>
        <p class="text">enter some tags related to the product that will help in searching the product</p>
        <p class="tags" contenteditable="true" data-placeholder="Add multiple tags separated by comma">3 tags atleast
        </p>
    </section>

    <div class="btn-wrapper">
        <button class="product-btn add-product-btn">add product</button>
        <button class="product-btn draft-btn">save draft</button>
    </div>

    <footer></footer>
    <script src="../js/add-product.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
