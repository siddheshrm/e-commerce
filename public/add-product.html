<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce.com - Add new product</title>

    <link rel="icon" type="image/png" href="/img/furniture-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/add-product.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar"></nav>

    <div>
        <img src="../img/loading.gif" class="loader" alt="">
        <h1 class="title">Add new product</h1>
    </div>

    <div class="error">
        <p>Some error occured</p>
    </div>

    <section class="product-section">
        <div class="image-upload-container">
            <input type="file" id="upload-image" accept="image/png,image/jpeg" hidden>
            <label for="upload-image" class="upload-overlay">Upload product image</label>
            <img class="product-img" style="border: 2px solid #000000;">
        </div>
        <div class="product-detail">
            <p class="product-title" contenteditable="true" data-placeholder="name of the product"></p>
            <p class="product-des" contenteditable="true" data-placeholder="short product description"></p>
            <p class="price" contenteditable="true" data-placeholder="price in â‚¹"></p>
            <p class="tags" contenteditable="true"
                data-placeholder="Add multiple tags separated by commas for better search results"></p>
        </div>
    </section>

    <section class="detail-des">
        <p class="des" contenteditable="true" data-placeholder="detailed product specifications"></p>
    </section>

    <div class="btn-wrapper">
        <button class="product-btn add-product-btn">Add product</button>
        <button class="product-btn draft-btn">Save product draft</button>
    </div>

    <footer id="footer"></footer>

    <script src="../js/common.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/add-product.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
