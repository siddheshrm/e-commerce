<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>furniture.com - Checkout</title>

    <link rel="icon" type="image/png" href="/img/furniture-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+PE:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/add-product.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <nav class="navbar"></nav>

    <div class="error">
        <p>Some error occured</p>
    </div>

    <div class="form">
        <h1 class="heading">Checkout</h1>
        <p class="text">Delivery address</p>

        <input type="text" id="address" placeholder="address" required>
        <input type="text" id="street" placeholder="street" required>
        <div class="three-input-container">
            <input type="text" id="city" placeholder="city" required>
            <input type="text" id="state" placeholder="state" required>
            <input type="text" id="pincode" placeholder="pincode" pattern="[0-9]{6}" maxlength="6" required>
        </div>
        <input type="text" id="landmark" placeholder="landmark" required>
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">your cart</p>
            <div class="cart-container">
            </div>
        </div>

        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">your total bill, </p>
                <h1 class="bill">â‚¹00</h1>
                <button class="place-order-btn">Place order</button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="js/common.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/footer.js"></script>

</body>

</html>
